<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fluxus</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Gothic&display=swap"
      rel="stylesheet"
    />
    <link href="styles/style.css" rel="stylesheet" />
  </head>
  <body>
    <div
      id="carouselExampleCaptions"
      class="carousel slide vertical"
      data-bs-ride="false"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="assets/image.png" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="assets/image2.png" class="d-block w-100" alt="..." />
        </div>
      </div>

      <div class="top-left">SEGUE</div>
      <div class="top-right">
        <img src="assets/o_fluxo.png" />
      </div>
      <div class="bottom-right" id="roxo">
        <span class="fluxo-text">FLUXO</span
        ><img
          src="assets/flecha_cima.svg"
          class="seta"
          width="94"
          height="94"
        />
      </div>
    </div>
    <hr />
    <div class="scroller" data-speed="fast">
      <ul class="tag-list scroller__inner">
        <li>
          <img src="assets/cartao_de_todos.svg" width="160" height="80" />
        </li>
        <li>
          <img src="assets/smartfit.svg" width="185" height="66" />
        </li>
        <li>
          <img src="assets/brand_logo.svg" width="199" height="119" />
        </li>
        <li>
          <img src="assets/estrelabet-logo.svg" width="251" height="50" />
        </li>
        <li>
          <img src="assets/clear.svg" width="139" height="39" />
        </li>
        <li>
          <img src="assets/cartao_de_todos.svg" width="160" height="80" />
        </li>
        <li>
          <img src="assets/smartfit.svg" width="185" height="66" />
        </li>
        <li>
          <img src="assets/brand_logo.svg" width="199" height="119" />
        </li>
        <li>
          <img src="assets/estrelabet-logo.svg" width="251" height="50" />
        </li>
        <li>
          <img src="assets/clear.svg" width="139" height="39" />
        </li>
      </ul>
    </div>
    <hr />

    <div class="align">
      <img
        style="
          width: 690px;
          height: 620px;
          border-left: 1px white solid;
          border-right: 1px white solid;
          border-bottom: 1px white solid;
        "
        src="assets/gif_fluxus.gif"
      />

      <div class="d-flex flex-column">
        <div
          style="width: 1500vh; height: 207px; position: relative"
          class="seglinpart"
        >
          <div class="poabso">
            <span class="pospatrocionios" style="color: #5d02e0">+10M</span
            ><span class="pospatrocionios"> SEGUIDORES</span>
          </div>
        </div>

        <hr
          style="margin: 0; padding: 0; color: white; width: 1500px; top: 0"
        />
        <div
          style="width: 1500vh; height: 207px; position: relative"
          class="seglinpart"
        >
          <div class="poabso">
            <span class="pospatrocionios" style="color: #fa0444">+9</span
            ><span
              class="pospatrocionios"
              style="
                font-size: 90px;
                font-family: Montserrat;
                font-weight: 400;
                word-wrap: break-word;
              "
            >
              LINES</span
            >
          </div>
        </div>
        <hr
          style="margin: 0; padding: 0; color: white; width: 1500px; top: 0"
        />

        <div
          style="height: 207px; position: relative; width: 1500vh"
          class="seglinpart"
        >
          <div class="poabso">
            <span class="pospatrocionios" style="color: #fa0444">+5</span
            ><span class="pospatrocionios"> PARTNERS</span>
          </div>
        </div>
        <hr />
      </div>
    </div>

    <div class="fenosmlks">
      <div class="mlkscard" id="mlks-1">
        <img src="assets/mlks_1.png" />
      </div>
      <div class="mlkscard" id="mlks-2">
        <img src="assets/mlks_2.png" />
      </div>

      <div class="mlkscard" id="mlks-3">
        <img src="assets/mlks_3.png" />
      </div>
      <h1
      class="pospatrocionios"
        style="
          font-size: 400px;
          color: #fff;
          font-weight: 700;
        "
      >
        FÃ‰ NOS <span style="color: #5d02e0">MLKS</span>
      </h1>
    </div>

    <div class="d-flex justify-content-center lines">
      <span class="lines-text">LINES</span>
      <div class="container">
        <div class="image-container baixo" id="cs">
          <img class="image" src="assets/cs.png" id="csimg" alt="Image 1" />
          <div class="text" id="cstext">CS</div>
        </div>
        <div class="image-container" id="ff">
          <img class="image" src="assets/ff.png" id="ffimg" alt="Image 2" />
          <div class="text" id="fftext">FF</div>
        </div>
        <div class="image-container baixo" id="r6">
          <img class="image" src="assets/r6.png" alt="Image 3" id="r6img" />
          <div class="text" id="r6text">R6</div>
        </div>
        <div class="image-container" id="lol">
          <img class="image" src="assets/lol.png" id="lolimg" alt="Image 4" />
          <div class="text" style="left: 35%" id="loltext">LOL</div>
        </div>
        <div class="image-container baixo" id="hok">
          <img class="image" src="assets/hok.png" id="hokimg" alt="Image 5" />
          <div class="text" style="left: 40%" id="hoktext">HOK</div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.1.0/anime.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
